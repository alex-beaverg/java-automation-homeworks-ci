#region AllPages
title=cssSelector=title
#endregion

#region HomePage
HomePage.successMessage=cssSelector=.notice.success
HomePage.mainMenuLocator=id=site-menu
HomePage.footerMenuLocator=id=footer
#endregion

#region LoginPage
LoginPage.emailInput=name=email
LoginPage.passwordInput=name=password
LoginPage.loginButton=name=login
LoginPage.loginErrorMessage=cssSelector=.notice.errors
#endregion

#region RubberDucksPage
RubberDucksPage.mainMenuLocator=id=site-menu
#endregion

#region MainMenu
MainMenu.home=cssSelector=.general-0>a
MainMenu.rubberDucks=cssSelector=.category-1>a:first-child
MainMenu.subcategory=cssSelector=.category-1>a:first-child
#endregion

#region FooterMenu
FooterMenu.rubberDucks=cssSelector=.categories a
FooterMenu.acmeCorp=cssSelector=.manufacturers a
FooterMenu.customerService=cssSelector=.account ul li:nth-child(1)>a
FooterMenu.regionalSettings=cssSelector=.account ul li:nth-child(2)>a
FooterMenu.createAccount=cssSelector=.account ul li:nth-child(3)>a
FooterMenu.login=cssSelector=.account ul li:nth-child(4)>a
FooterMenu.aboutUs=cssSelector=.information ul li:nth-child(1)>a
FooterMenu.deliveryInformation=cssSelector=.information ul li:nth-child(2)>a
FooterMenu.privacyPolicy=cssSelector=.information ul li:nth-child(3)>a
FooterMenu.termsAndConditions=cssSelector=.information ul li:nth-child(4)>a
#endregion