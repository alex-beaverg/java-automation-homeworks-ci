log4j.rootLogger=INFO,console,reportportal

# Append to console:
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= [%p] %m. Date: %d{dd.MM.yyyy HH:mm:ss}%n

# Append to epam reportportal:
log4j.appender.reportportal=com.epam.ta.reportportal.log4j.appender.ReportPortalAppender
log4j.appender.reportportal.layout=org.apache.log4j.PatternLayout
log4j.appender.reportportal.layout.ConversionPattern= [%p] %m. Date: %d{dd.MM.yyyy HH:mm:ss}%n
